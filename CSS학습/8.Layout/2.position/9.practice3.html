<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 3</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <style>
        .container {
            width: 30%;
            height: 1000px;
            float: left;
            margin-top: 50px;     
            position: fixed;       
        }

        .container .box {
            background: rgb(3, 3, 103);
            color: white;
            width: 30%;
            margin-bottom: 3px;
            padding: 10px;
            margin-left: 20px;
        }

        .container2 {
            width: 70%;
            height: 1000px;
            background: lightgrey;
            float: right;
        }

        footer {
            background: black;
            width: 100%;
            height: 100px;
            position: fixed;
            color: white;
            left: 0;
            bottom: 0;
            line-height: 100px;
        }
    </style>

</head>

<body>
    <section>
        <div class="container">
            <div class="box box1">Company</div>
            <div class="box box2">Product</div>
            <div class="box box3">Service</div>
            <div class="box box4">Community</div>
        </div>
        <div class="container2"></div>
    </section>
    <footer>
        <p>Copyright Allright Reserved.</p>
    </footer>
</body>

</html>
