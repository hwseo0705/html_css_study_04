<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Size</title>

    <style>

        .box {
            /* box 400 X 300 */
            width: 400px;
            height: 300px;
            border: 2px solid red;
            margin: 100px;

            /* image 600 X 385 */
            background-image: url('../img/tulip.jpg');
            background-repeat: no-repeat;
            /* auto does not do anything, exact size changes the pic ratio */
            background-size: cover;
            background-position: -30px 0; /* left-right up-down */      
        }

    </style>

</head>
<body>
    <div class="box"></div>
</body>
</html>
