<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESET</title>

    <!-- reset used when you want to start everything from scratch
        because some attributes' styles are already preset -->

    <!-- this resets all the presets 
        but always use the reset link first because it will
        reset everything that you styled before-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">

    <style>
        /* h1, h2, h3, h4, h5, h6 {
            font-size: inherit;
            font-weight: normal;
            margin: 0;
            padding: 0;
        }

        ul, li {
            padding: 0;
            margin: 0;
            list-style: none;
        } */
    </style>

</head>

<body>
    <h1>HelloHello</h1>
    <h2>BroBro</h2>

    <ul>
        <li>A</li>
        <li>B</li>
        <li>C</li>
    </ul>
</body>

</html>
