<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin</title>

    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .container {
            width: 400px;
            height: 300px;
            border: 4px solid red;
            margin-top: 100px;
            margin-left: 120px;
        }
        .box {
            width: 25%;
            height: 100px;
            border: 4px solid grey;
            background: #444;
        }
        .box:first-child {
            margin-left: 30px;
            margin-bottom: 15px;
            margin-top: 10px;
            /* negative margin will go up instead of down*/
            /* margin-top: -50px; */
        }
        .box:last-child {
            background: rgb(251, 251, 128);
            /* chould do this bullshit to center the box lol
                margin-left: 150px; margin-right: 150px; 
                margin-left: 37.5%; margin-right: 37.5%;
                but auto left right will center it for you */
            margin-left: auto;
            margin-right: auto;

        }
    </style>

</head>

<body>
    <!-- .container>.box*2 -->
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>

</html>
