<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Learning Blocks </title>
    <style>
        h1 {
            border-radius: 20px;
            background: powderblue;
            width:300px; 
            padding:2px 10px;
        }
        
        div {
            background: rgb(213, 240, 159);
            width: 200px;
            height: 80px;
        }
      
        p {
            background: rgb(245, 238, 163);
            width: max-content;
        }

    </style>
</head>
<body>
    <!-- Block Elements always start with new lines -->
    <h1> Learning HTML Block Elements </h1>
    <div> 블록 요소의 성질 </div>
    <p> 블록 요소는 가로 한줄을 차지합니다. </p>

</body>
</html>
