<!DOCTYPE html>

            background: powderblue;

        }

    <!-- 'a' tag is an inline tag -->
    <a href="https://www.naver.com" target="blank">Naver</a>
    <br>
    <a href="https://www.google.co.kr" target="blank">Google</a>
    <div>
        GitHub: <a href="https://github.com/hwseo0705" target="blank">github.com/hwseo0705</a>

    <br>
    <a href="tel:+8210xxxxxxxx">Cell: 010.xxxx.xxxx </a>
    <!-- sending email -->
    <br>
    <a href="mailto:julieseo0705@gmail.com">Email: julieseo0705@gmail.com</a>
    <!-- top is here :) -->
    <div id="top">
        <h1>Hello World</h1>
        <p style="height: 2000px">Issa Happy Humpday</p>
