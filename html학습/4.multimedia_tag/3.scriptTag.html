<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Tag</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background: rgb(227, 143, 211);
            margin: 100px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <!-- javascript interaction inside <script tag>: onclick -->
    <script>
        const $box = document.querySelector('.box');
        $box.onclick = e => {
            alert('box going smol!!!');
            $box.style.background = 'red';
            $box.style.width = '150px';
            $box.style.height = '150px';
        };
    </script>
</body>
</html>
