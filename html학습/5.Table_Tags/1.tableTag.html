<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
    <style>
        /* creates a table */
        table {

            border-collapse: collapse;
        }

        /* styles the table */
        td, th {
            border: 1px solid #000;
            text-align: center;
            padding: 10px;
        }
        th {
            background: rgb(239, 133, 239);
        }
    </style>
</head>

<body>
    <!-- table>tr*3>td*5 and then tab creates -->
    <table>
        <!-- merge columns -->
        <tr><th colspan="5">Table Tag</th></tr>
        <!-- table row -->
        <tr>
            <!-- table data column -->
            <!-- 'th' instead of 'td' cuz it's a 'header' -->
            <th>Name</th>
            <th>Age</th>
            <th>Address</th>
            <th>Gender</th>
            <th>Note</th>
        </tr>
        <tr>
            <td>Haewon</td>
            <td>25</td>
            <td>Seoul</td>
            <td>Female</td>
            <!-- merge cells -->
            <td rowspan="3">x</td>
        </tr>
        <tr>
            <td>June</td>
            <td>37</td>
            <td>ChonNom</td>
            <td>Male</td>
        </tr>
        <tr>
            <td>Minho</td>
            <td>29</td>
            <td>Seoul</td>
            <td>Male</td>
        </tr>
    </table>
</body>

</html>
