<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label Tag</title>
</head>

<body>
    <h1>Label Tag</h1>
    <form action="">
        <!-- clicking on Name will also put the cursor in the box -->
        <label>
            # Name : <input type="text">
        </label> <br>
        
        <label>
            <input type="checkbox"> Auto Login
        </label> <br>

        <!-- same thing but diff code -->
        <input type="checkbox" id="remember">
        <label for="remember">Remember ID</label> <br>

        <!-- name id not necessary -->
        <!-- can write 5+ rows but initially shows 5 rows, same for columns -->
        <!-- gotta use javascript to stop it from resizing on web -->
        <textarea name="" id="" cols="20" rows="5"></textarea>

    </form>
</body>

</html>
